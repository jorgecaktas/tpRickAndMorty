<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><h1>Rick and Morty</h1></div>
        <div id="filtros">
            <span id="filtroTodos" class="filtros"> Todos </span>|
            <span id="filtroMujeres" class="filtros"> Mujeres </span>|
            <span id="filtroHombres" class="filtros"> Hombres </span>|
            <span id="filtroSinGenero" class="filtros"> Sin Genero </span>|
            <span id="filtroDesconocido" class="filtros"> Desconocido </span>
        </div>
    </header>
    <main>
        <p>Personajes en Total: <span id="personajesTotal"></span> (<span id="personajesPaginaActual"></span> en la pagina actual)</p>
        <div id="personajes">
        </div>

        <div id="paginacion">
            <button id="botonPrimera" class="boton">Primer Pag. (<span id="paginaInicial"></span>)</button>
            <button id="botonAnterior" class="boton">Anterior</button>
            <span id="paginaActual"></span>
            <button id="botonSiguiente" class="boton">Siguiente</button>
            <button id="botonUltima" class="boton">Ultima Pag. (<span id="paginaFinal"></span>)</button>
        </div>
        <div id="paginacionIrA">
            <span id="textoIrA">Ir a la pagina: </span><input type="number" id="numeroIrA"><button id="botonIrA" class="boton">Ir a...</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
